<table class="table">
    <tbody>
    <div class= "form-group field">
      <form action = "/searchStock" method = "POST">
        <td><input onkeyPress = "myAutocomplete()" type="text" class="form-control" id="stockSearch" name = "stockName"
          placeholder="Please type in stock name or company name to search for the stock"></input></td>
        <td><input type="submit" class="btn btn-default" style="box-shadow:
   1px 1px 0 rgb(22, 160, 133),
   2px 2px 0 rgb(22, 160, 133),
   3px 3px 0 rgb(22, 160, 133),
   4px 4px 0 rgb(22, 160, 133),
   5px 5px 0 rgb(22, 160, 133),
   6px 6px 0 rgb(22, 160, 133),
   7px 7px 0 rgb(22, 160, 133)
  ;"value= "Search for new stock!"></input></td>
      </form>
    </div>
    </tbody>
</table>

<table class="display" id="stocklist">
    <thead>
      <tr>
        <th>Stock Name:Company name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>Stock Name:Company name</th>
        <th>Action</th>
      </tr>
    </tfoot>
    <tbody>
    {% for s in stocks%}
      <tr>
        <td><form action = "{{url_for('searchStock')}}" method = "POST"> <input name = "stockName" role="button" class="btn btn-link" type="submit" value = "{{s.stkid}} : {{s.company}}"></input></form></td>
        <td><a role="button" href="{{url_for('deletestock', stkid = s.stkid)}}" class="btn btn-default">Delete</a></td>
      </tr>
    {% endfor %}
    </tbody>

</table>
