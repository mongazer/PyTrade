{% extends "base_template.html" %}
{% block title %}My Stocks{% endblock %}
{% block mainContent %}

              <div class="col-lg-12">
                <h3 class="page-header"><i class="icon_desktop"></i>My Stock List</h3>
                <ol class="breadcrumb">
                  <li><i class="fa fa-home"></i><a href="dashboard">Home</a></li>
                  <li><i class="icon_desktop"></i>My Stock List</li>
                </ol>
              </div>
            </div>
              <div class="row">
                <div class="col-lg-6 col-md-9">
                  <h4>Total: {{numstocks}} stocks following</h4>
                </div>
              </div>
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-9 col-md-12">
                    <div class="table-responsive">
                      {% include 'stocklist_list.html'%}
                    </div><!--table-->
                  </div><!--col-->
              </div><!--row-->
{% endblock %}
{% block script %}

  <script type="text/javascript">
    function myAutocomplete(){
        var input = document.getElementById("stockSearch").value;
          $("#stockSearch").autocomplete({
          source: function( request, response )
          {
              $.ajax({
                  url: "http://dev.markitondemand.com/api/v2/Lookup/jsonp",
                  dataType: "jsonp",
                  data: {
                    input: request.term
                  },
                  success: function( data ) {
                      response( $.map( data, function( item ) {
                          console.log(item)
                          return {
                              label:item.Symbol+' - '+item.Name+' ( '+item.Exchange+' )',
                              value:item.Symbol + ': ' + item.Name 
                          }
                      }));
                  },
                  error: function(){
                      console.log("error");
                      // disableCarousel();
                      return {
                        label: 'error: ',
                        value: 'No such symbol' 
                      }
                      //$("#Error").text("Select a valid Entry");
                  }
              });
          },
          minLength: 1,
          open: function() {
              $( this ).removeClass( "ui-corner-all" ).addClass( "ui-corner-top" );
          },
          close: function() {
              $( this ).removeClass( "ui-corner-top" ).addClass( "ui-corner-all" );
          }
        });
      }
  </script>
    <!-- javascripts -->
    <!-- <script src="static/assets/js/jquery.js"></script> -->

    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
<script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')</script>



{% endblock %}
