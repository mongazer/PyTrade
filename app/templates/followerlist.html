<table class="display" id="followerlist">
      <thead class="thead-inverse">
        <tr>
        <th>My Follower list</th>
        </tr>
      </thead>

      <tbody>
        {% for u in follower %}
          <tr>
            <td>
              <form action = "/lookup_profile" method = "POST"> <input name = "name" role="button" class="btn btn-link" type="submit" value = "{{u.username}}"></input></form>
            </td>
          </tr>
        {% endfor %}
    </tbody>
</table>
