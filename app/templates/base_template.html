<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="static/assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="static/assets/css/bootstrap-theme.css" rel="stylesheet">
    <link href="static/assets/css/displayInfo.css" rel="stylesheet">
    <link href="static/assets/css/stockDisplay.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="static/assets/css/elegant-icons-style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--custom styles-->
    <link href="static/bootstrap/css/style.css" rel="stylesheet">
    <link href="static/assets/css/style-responsive.css" rel="stylesheet">
    <link href="static/assets/css/jquery-ui-1.10.4.min.css" rel="stylesheet">
    <!--datatable-->
    <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css"/>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->
  </head>

  <body>
  <!-- container section start -->
  <section id="container" class="">

      <header class="header dark-bg">
            <div class="toggle-nav">
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
            </div>

            <!--logo start-->
            <a href="dashboard" class="logo">PyTrade</a>
            <!--logo end-->

            <div class="top-nav notification-row">
                <!-- notificatoin dropdown start-->
                <ul class="nav pull-right top-menu">
                    <!-- inbox notificatoin start-->
                    <li id="mail_notificatoin_bar" class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <i class="fa fa-envelope-o"></i>
                            <!--span class="badge bg-important">4</span-->
                        </a>
                    </li>
                    <!-- inbox notificatoin end -->
                    <!-- alert notification start-->
                    <li id="alert_notificatoin_bar" class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <i class="fa fa-bell-o"></i>
                            <!--span class="badge bg-important">3</span-->
                        </a>
                    </li>
                    <!-- alert notification end-->
                    <!-- user login dropdown start-->
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="profile-ava">
                                <img alt="ava" src="static/images/yzhou-profile.jpg" >
                            </span>
                            {% block content %}
                              <span class="username">{{ session['username'] }}</span>
                            {% endblock %}
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu extended logout">
                            <div class="log-arrow-up"></div>
                            <li class="eborder-top">
                                <a href="myprofile"></i> My Profile</a>
                            </li>
                            <li>
                                <a href="#"><i class="icon_mail_alt"></i> My Inbox</a>
                            </li>
                            <li>
                                <a href="logout"><i class="icon_key_alt"></i> Log out</a>
                            </li>
                        </ul>
                    </li>
                    <!-- user login dropdown end -->
                </ul>
                <!-- notificatoin dropdown end-->
            </div>
      </header>
      <!--header end-->

      <!--sidebar start-->
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu">
                  <li class="active">
                      <a class="" href="dashboard">
                          <i class="icon_house_alt"></i>
                          <span>Dashboard</span>
                      </a>
                  </li>
                  <li class="sub-menu">
                      <a href="stocklist" class="">
                          <i class="icon_desktop"></i>
                          <span>My stock list</span>
                      </a>
                  </li>
                  <li class="sub-menu">
                      <a href="followers" class="">
                        <i class="icon_profile"></i>
                        <span>Follower List</span>
                      </a>
                  </li>

                  <li class="sub-menu">
                      <a href="#;" class="">
                          <i class="fa fa-users"></i>
                          <span>Group List</span>
                      </a>
                  </li>

                  <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <i class="icon_documents_alt"></i>
                          <span>About</span>
                          <!-- <span class="menu-arrow arrow_carrot-right"></span> -->
                      </a>
<!--                        <ul class="sub">
                          <li><a class="" href="blank.html">Blank Page</a></li>
                          <li><a class="" href="404.html">404 Error</a></li>
                      </ul> -->
                  </li>

              </ul>
              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
          {% block mainContent %}{% endblock %}
          </section>
      </section>
  </section>
  <!-- container section start -->
    <!-- javascripts -->
    <script src="static/assets/js/jquery.js"></script>
    <script src="static/assets/js/jquery-ui-1.10.4.min.js"></script>
    <script src="static/bootstrap/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="static/assets/js/jquery-ui-1.9.2.custom.min.js"></script>
        <script type="text/javascript" src="static/assets/js/stockPrediction.js">></script>

    <!-- bootstrap -->
    <script src="static/assets/js/bootstrap.min.js"></script>
    <!-- nice scroll -->
    <script src="static/assets/js/jquery.scrollTo.min.js"></script>
    <script src="static/assets/js/jquery.nicescroll.js" type="text/javascript"></script>
    <!-- charts scripts -->
    <script src="static/assets/js/jquery.sparkline.js" type="text/javascript"></script>

    <!-- custom select -->
    <script src="static/assets/js/jquery.customSelect.min.js" ></script>
    <!--custome script for all page-->
    <script src="static/bootstrap/js/scripts.js"></script>
    {% block script %}{% endblock %}
  </body>
</html>
